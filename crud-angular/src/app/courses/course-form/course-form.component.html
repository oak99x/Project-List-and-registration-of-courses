<mat-card>
    <mat-toolbar color="primary"> Course details </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" class="button-space" (click)="onSubmit()">
            Salve
        </button>

        <button mat-raised-button class="button-space" (click)="onCancel()">
            Cancel
        </button>
    </mat-card-actions>

</mat-card>
